<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>

    <div class="container">
      <div class="product-img">
        <img src="images/image-product-desktop.jpg"  alt="">
      </div>

      <div class="product-info">

        <h3 class="preview">Perfume</h3>
        <h1 class="title">Gabrielle <br /> 
          Essence Eau <br/> 
          De Parfum</h1>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="price">
          <span class="sale-price">$149.99</span>
          <span class="normal-price">$169.99</span>
        </p>

        <a href="#" class="add-to-cart">Add to Cart</a>

        
  
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div>

      </div>

    </div>


  
</body>
</html>
